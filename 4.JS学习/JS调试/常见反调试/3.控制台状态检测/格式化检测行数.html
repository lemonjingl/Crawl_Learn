<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>格式化检测代码行数</h1>
格式化检测代码行数
<script>
  function sampleFunction(){
    //被检测的函数
    const a=1;
    const b=2;
    return a+b;
  }

  function detectFormattedCodeByLineCount(func,threshold=2){
    // 将函数转换未字符串，以便分析其代码
    const functionCode=func.toString();
    // 计算代码行数
    const lineCount=functionCode.split(/\r\n|\r|\n/).length;

    //检测代码函数是否超过阙值
    if (lineCount>threshold){
      console.warn('检测到格式化后的代码')
    }
  }

  detectFormattedCodeByLineCount(sampleFunction);
</script>

</body>
</html>
